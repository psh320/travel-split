<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coinHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#667eea" rx="80" ry="80"/>
  
  <!-- Main coin circle -->
  <circle cx="256" cy="256" r="200" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="8"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#B8860B" stroke-width="4" opacity="0.7"/>
  
  <!-- Dotted pattern for texture -->
  <g fill="#B8860B" opacity="0.4">
    <!-- Center dots -->
    <circle cx="256" cy="256" r="12"/>
    <circle cx="256" cy="200" r="10"/>
    <circle cx="256" cy="312" r="10"/>
    <circle cx="200" cy="256" r="10"/>
    <circle cx="312" cy="256" r="10"/>
    
    <!-- Diagonal dots -->
    <circle cx="216" cy="216" r="8"/>
    <circle cx="296" cy="216" r="8"/>
    <circle cx="216" cy="296" r="8"/>
    <circle cx="296" cy="296" r="8"/>
    
    <!-- Additional texture dots -->
    <circle cx="256" cy="170" r="6"/>
    <circle cx="256" cy="342" r="6"/>
    <circle cx="170" cy="256" r="6"/>
    <circle cx="342" cy="256" r="6"/>
    
    <!-- Corner area dots -->
    <circle cx="190" cy="190" r="5"/>
    <circle cx="322" cy="190" r="5"/>
    <circle cx="190" cy="322" r="5"/>
    <circle cx="322" cy="322" r="5"/>
  </g>
  
  <!-- Dollar sign in center -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#8B4513" opacity="0.8">$</text>
  
  <!-- Highlight effect -->
  <ellipse cx="256" cy="256" rx="200" ry="200" fill="url(#coinHighlight)"/>
  
  <!-- Edge highlighting -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="#FFFF00" stroke-width="3" opacity="0.5"/>
</svg>
