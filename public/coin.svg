<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coinHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main coin circle -->
  <circle cx="16" cy="16" r="14" fill="url(#coinGradient)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Inner decorative ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#B8860B" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Dotted pattern for texture -->
  <g fill="#B8860B" opacity="0.4">
    <!-- Center dots -->
    <circle cx="16" cy="16" r="0.8"/>
    <circle cx="16" cy="12" r="0.6"/>
    <circle cx="16" cy="20" r="0.6"/>
    <circle cx="12" cy="16" r="0.6"/>
    <circle cx="20" cy="16" r="0.6"/>
    
    <!-- Diagonal dots -->
    <circle cx="13" cy="13" r="0.5"/>
    <circle cx="19" cy="13" r="0.5"/>
    <circle cx="13" cy="19" r="0.5"/>
    <circle cx="19" cy="19" r="0.5"/>
    
    <!-- Additional texture dots -->
    <circle cx="16" cy="9" r="0.4"/>
    <circle cx="16" cy="23" r="0.4"/>
    <circle cx="9" cy="16" r="0.4"/>
    <circle cx="23" cy="16" r="0.4"/>
    
    <!-- Corner area dots -->
    <circle cx="11" cy="11" r="0.3"/>
    <circle cx="21" cy="11" r="0.3"/>
    <circle cx="11" cy="21" r="0.3"/>
    <circle cx="21" cy="21" r="0.3"/>
    
    <!-- Small accent dots -->
    <circle cx="14" cy="10" r="0.2"/>
    <circle cx="18" cy="10" r="0.2"/>
    <circle cx="14" cy="22" r="0.2"/>
    <circle cx="18" cy="22" r="0.2"/>
    <circle cx="10" cy="14" r="0.2"/>
    <circle cx="22" cy="14" r="0.2"/>
    <circle cx="10" cy="18" r="0.2"/>
    <circle cx="22" cy="18" r="0.2"/>
  </g>
  
  <!-- Dollar sign or split symbol in center -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#8B4513" opacity="0.8">$</text>
  
  <!-- Highlight effect -->
  <ellipse cx="16" cy="16" rx="14" ry="14" fill="url(#coinHighlight)"/>
  
  <!-- Edge highlighting -->
  <circle cx="16" cy="16" r="13.5" fill="none" stroke="#FFFF00" stroke-width="0.3" opacity="0.5"/>
</svg>
